var current_num;
var current;
function zeroPadding(num,length){
	return ('0000000000' + num).slice(-length);
}
function setPage(p){
	var main = document.getElementById("container");
	main.textContent = null;
	main.innerHTML = eval(p);
}
function main() {
	resize();
	current_num = zeroPadding(0,4);
	current = "p" + String(current_num);
	setPage( current )
	//goto(current);
}
window.onload = main;
window.addEventListener('load', resize, false);
window.addEventListener('resize', resize, false);
function prev(){
	var page = document.getElementById(current);
	//page.style.visibility = "hidden";
	if( current_num == "0000" ){
		current_num = zeroPadding( 0000 ,4);
	} else {
		current_num = zeroPadding( Number(current_num) - 1 ,4);
	}
	current = "p" + current_num;
	setPage( current )
	//page = document.getElementById(current);
	//page.style.visibility = "visible";
}
function next(){
	var page = document.getElementById(current);
	//page.style.visibility = "hidden";
	if( current_num == "0000" ){
		current_num = "0000"
		current_num = zeroPadding( Number(current_num) + 1 ,4);
	} else {
		current_num = zeroPadding( Number(current_num) + 1 ,4);
	}
	current = "p" + current_num;
	setPage( current )
	//page = document.getElementById(current);
	//page.style.visibility = "visible";
}
window.addEventListener("click", function(e) {
	console.log("offset:" + e.offsetX + "," + e.offsetY); 
});
var mousewheelevent = 'onwheel' in document ? 'wheel' : 'onmousewheel' in document ? 'mousewheel' : 'DOMMouseScroll';
try{
	document.addEventListener (mousewheelevent, onWheel, false);
}catch(e){
	//for legacy IE
	document.attachEvent ("onmousewheel", onWheel);
}
function onWheel(e) {
	if(!e) e = window.event; //for legacy IE
	//e.preventDefault();
	var delta = e.deltaY ? -(e.deltaY) : e.wheelDelta ? e.wheelDelta : -(e.detail);
	if (delta < 0){
		//下にスクロールした場合の処理
		next();
	} else if (delta > 0){
		//上にスクロールした場合の処理
		prev();
	}
}
function keydownfunc( event ) {
	var key_code = event.keyCode;
	if( key_code === 33 ) { prev(); } // PageUp
	if( key_code === 34 ) { next(); } // PageDown
	if( key_code === 37 ) { prev(); } // ←
	if( key_code === 38 ) { prev(); } // ↑
	if( key_code === 39 ) { next(); } // →
	if( key_code === 40 ) { next(); } // ↓
}
addEventListener("keydown", keydownfunc, false);
